<svg width="280" height="200" viewBox="0 0 280 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Terminal window -->
  <rect x="20" y="15" width="240" height="170" rx="8" fill="var(--vscode-terminal-background, #1e1e1e)" stroke="var(--vscode-editorWidget-border)" stroke-width="1.5"/>

  <!-- Title bar -->
  <rect x="20" y="15" width="240" height="26" rx="8" fill="var(--vscode-titleBar-activeBackground)"/>
  <rect x="20" y="33" width="240" height="8" fill="var(--vscode-titleBar-activeBackground)"/>
  <text x="140" y="32" font-family="monospace" font-size="10" fill="var(--vscode-titleBar-activeForeground)" text-anchor="middle">bash</text>

  <!-- Terminal content -->
  <text x="30" y="60" font-family="monospace" font-size="10" fill="#6a9955">~$</text>
  <text x="50" y="60" font-family="monospace" font-size="10" fill="var(--vscode-terminal-foreground, #cccccc)">node --version</text>
  <text x="30" y="76" font-family="monospace" font-size="10" fill="#569cd6">v20.18.1</text>

  <text x="30" y="96" font-family="monospace" font-size="10" fill="#6a9955">~$</text>
  <text x="50" y="96" font-family="monospace" font-size="10" fill="var(--vscode-terminal-foreground, #cccccc)">python3 --version</text>
  <text x="30" y="112" font-family="monospace" font-size="10" fill="#569cd6">Python 3.12.12</text>

  <text x="30" y="132" font-family="monospace" font-size="10" fill="#6a9955">~$</text>
  <text x="50" y="132" font-family="monospace" font-size="10" fill="var(--vscode-terminal-foreground, #cccccc)">git --version</text>
  <text x="30" y="148" font-family="monospace" font-size="10" fill="#569cd6">git version 2.53.0</text>

  <text x="30" y="168" font-family="monospace" font-size="10" fill="#6a9955">~$</text>
  <!-- Blinking cursor -->
  <rect x="50" y="159" width="7" height="12" fill="var(--vscode-terminalCursor-foreground, #cccccc)" opacity="0.8"/>
</svg>
